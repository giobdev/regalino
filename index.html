<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pagina di accesso</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: Arial, Helvetica, sans-serif;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			background: linear-gradient(135deg, #9aadff, #c4cefa);
		}

		.container {
			position: relative;
			align-content: center;
			justify-content: center;
			width: 80%;
			height: 50%;
			max-width: 800px;
			padding: 40px;
			background: white;
			border-radius: 20px;
			box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
			text-align: center;
			overflow: hidden;
		}

		@keyframes circularMotion {
			0% {
				transform: translate(-50%, -50%) translateX(150px) translateY(0) scale(0.8);
			}
			25% {
				transform: translate(-50%, -50%) translateX(0) translateY(150px) scale(0.8);
			}
			50% {
				transform: translate(-50%, -50%) translateX(-150px) translateY(0) scale(0.8);
			}
			75% {
				transform: translate(-50%, -50%) translateX(0) translateY(-150px) scale(0.8);
			}
			100% {
				transform: translate(-50%, -50%) translateX(150px) translateY(0) scale(0.8);
			}
		}

		.heart-shape {
			display: inline-block;
			width: 200px;
			aspect-ratio: 1;
			border-image: radial-gradient(#FF5252 69%, #fff 70%) 84.5%/50%;
			clip-path: polygon(-41% 0, 50% 91%, 141% 0);
			position: absolute;
			top: 50%;
			left: 50%;
			z-index: 1;
			animation: circularMotion 10s linear infinite;
		}

		.login {
			position: relative;
			margin: auto;
			max-width: 400px;
			z-index: 2;
		}

		.login h1 {
			font-size: 2rem;
			margin-bottom: 10px;
		}

		.login p {
			margin-bottom: 20px;
			font-size: 1rem;
		}

		.login form {
			display: flex;
			flex-direction: column;
			gap: 15px;
		}

		.login input {
			padding: 10px;
			font-size: 1rem;
			border: 1px solid #ccc;
			border-radius: 5px;
			outline: none;
		}

		.login button {
			padding: 10px 20px;
			font-size: 1rem;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			background: #FF5252;
			color: white;
			transition: background 0.3s;
		}

		.login button:hover {
			background: #e04343;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="heart-shape"></div>
		<div class="login">
			<h1>Sito super segreto üßê</h1>
			<p id="message">Dimmi chi sei e forse ti far√≤ entrare</p>
			<form id="loginForm">
				<input type="text" id="username" placeholder="Username" required>
				<button type="submit">Log In</button>
			</form>
		</div>
	</div>

	<script>
		document.getElementById("loginForm").addEventListener("submit", function(event) {
			event.preventDefault();

			const username = document.getElementById("username").value;
			const title = document.getElementsByTagName("h1")[0]
			const message = document.getElementById("message")
			const input = document.getElementsByTagName("input")[0]
			const button = document.getElementsByTagName("button")[0]

			if (username.toLowerCase() === "giovanna") {
				title.innerHTML = "Benvenuta üòá"
				message.innerHTML = "<br>Non essere triste per colpa degli altri,<br>c'√® sempre qualcuno che ti vuole bene."
				input.hidden = true
				button.hidden = true
			} else {
				title.innerHTML = "¬´" + username + "¬ª" + "<br> non mi dice niente üßê"
			}
		});
	</script>
</body>
</html>
